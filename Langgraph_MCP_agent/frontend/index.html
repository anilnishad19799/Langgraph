<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LangGraph Chat Assistant</title>
  <style>
    :root {
      --primary: #0078d7;
      --secondary: #f3f4f6;
      --text: #1a1a1a;
      --border: #e0e0e0;
      --radius: 10px;
      --transition: 0.3s ease;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fafb);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .chat-box {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border-radius: var(--radius);
      width: 100%;
      max-width: 600px;
      padding: 25px;
      transition: var(--transition);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      transition: border-color var(--transition);
      font-size: 15px;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,120,215,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color var(--transition), transform var(--transition);
    }

    button:hover {
      background-color: #005ea6;
      transform: translateY(-1px);
    }

    .response-box {
      margin-top: 20px;
      border: 1px solid var(--border);
      background-color: var(--secondary);
      border-radius: var(--radius);
      padding: 15px;
      min-height: 60px;
      line-height: 1.5;
      transition: var(--transition);
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>LangGraph Chat Assistant üí¨</h1>

  <div class="chat-box">
    <input type="text" id="username" placeholder="üë§ Enter your username" />
    <input type="text" id="thread_id" placeholder="üßµ Enter thread ID" />
    <input type="text" id="query" placeholder="üí° Ask me something..." />

    <button onclick="sendQuery()">Send Message</button>

    <div id="response" class="response-box">Your response will appear here...</div>
  </div>

  <footer>
    Powered by <a href="https://github.com/langchain-ai/langgraph" target="_blank">LangGraph</a> + 
    <a href="https://fastapi.tiangolo.com/" target="_blank">FastAPI</a> +
     <a href="https://fastapi.tiangolo.com/" target="_blank">MCP</a>
  </footer>

  <script>
    async function sendQuery() {
      const username = document.getElementById('username').value.trim();
      const thread_id = document.getElementById('thread_id').value.trim();
      const query = document.getElementById('query').value.trim();
      const responseDiv = document.getElementById('response');

      if (!username || !thread_id || !query) {
        responseDiv.innerHTML = "<span style='color:red;'>‚ö†Ô∏è Please fill in all fields.</span>";
        return;
      }

      responseDiv.innerHTML = "<span class='loading'>Thinking...</span>";

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, thread_id, query })
        });

        if (!res.ok) throw new Error("Server Error");

        const data = await res.json();
        responseDiv.innerHTML = `<strong>ü§ñ Response:</strong> ${data.response}`;
      } catch (err) {
        responseDiv.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
